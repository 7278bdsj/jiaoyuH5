  <script>
    // var url=window.location.href;
 //获取sessionId和活动id
 var url="www.********.com/redict?id=9";
 var list1=url.split("?")[1].split("&");
 var object={};
 for(var i=0;i<list1.length;i++){
   var list2=list1[i].split("=");
   object[list2[0]]=list2[1];
 }
 var id=object.id;
 $.ajax({
   type: "post",
   url: "http://47.107.81.81/jiaoyujigou/api/organization/detail",
   data: {
     id:id
   },
   dataType: "json",
   success: function (res) {
     if(res.code==1){
       var data=res.data;
       var groupList=res.data.groupList;
       //插入机构图集
       var imgsLength=data.imgList.length;
       var imgHtml="";
       var groupHtml="";
       var courseHtml="";
       for(var i=0;i<imgsLength;i++){
        imgHtml=imgHtml+"<div class='image0'><img src=http://xueyizhi.oss-cn-shenzhen.aliyuncs.com"+data.imgList[i].img+" alt=''></div>";
       }
       $(".imgMain").html(imgHtml);
       //修改地址
       var address=data.sheng+data.shi+data.qu+data.address;
       $(".mesText").text(address);
       //添加团购信息
       for(var j=0;j<groupList.length;j++){
        groupHtml=groupHtml+"<li><div class='image'><img src=http://xueyizhi.oss-cn-shenzhen.aliyuncs.com"+groupList[j].img+" alt=''></div><div class='title'><h3>"+groupList[j].name+"</h3><span class='number'>已售"+groupList[j].sellCount+"</span><span class='price'><div class='nowPrice'>￥<span>"+groupList[j].groupPrice+"</span></div><div class='oldPrice'>&nbsp&nbsp&nbsp&nbsp￥<span>"+groupList[j].price+"</span></div></span></div></li>"
       }

       var group="<div class='title'><div class='titleIcon'><img src='./images/jg_icon_shopping.png' alt=''></div><div class='titleText'>团购</div></div>"+groupHtml;
       $(".group-buy").html(group);
       
       //添加课程信息
       for(var z=0;z<data.lessonList.length;z++){
        courseHtml=courseHtml+"<li><div class='image'><img src=http://xueyizhi.oss-cn-shenzhen.aliyuncs.com"+data.lessonList[z].img+" alt=''></div><div class='title'><h3>"+data.lessonList[z].name+"</h3><span class='number'>已售"+data.lessonList[z].sellCount+"</span><span class='price'><div class='nowPrice'>￥<span>"+data.lessonList[z].price+"</span></div><div class='oldPrice'>&nbsp&nbsp&nbsp&nbsp￥<span></span></div></span></div></li>"
       }

       var course="<div class='title'><div class='titleIcon'><img src='./images/jg_icon_kc.png' alt=''></div><div class='titleText'>课程</div></div>"+courseHtml;

       $(".course").html(course);

       //获得评分信息并修改星星
       var grade=$(".scoreMain");
       grade.text(data.grade+".0");
       var xinxinList=$(".xin");
      //  var num=0;
       for(var i=0;i<data.grade;i++){
        $(xinxinList[i]).attr("class","xin xinImg");
       }
     }else{
       console.log("数据获取失败");
     }
   }
 });
